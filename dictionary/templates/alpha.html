{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:20px 20px 20px 48px">
    <span class="w3-large"></span><br><br>
    <span class="w3-xxlarge w3-hide-small">Learn in games and laughter.</span><br>
    <span class="w3-xlarge w3-hide-large w3-hide-medium">Learn in games and laughter.</span><br>
    <span class="w3-xlarge w3-hide-small">Download in app store today </span>
    <span class="w3-large w3-hide-large w3-hide-medium">Download in app store today </span><br>
    <a href="https://apps.apple.com/us/app/wordier/id1600186527" target="_blank"><i class="fa fa-apple w3-hover-opacity w3-text-white w3-xxlarge" style="padding:10px 10px"></i></a>
    <a href="https://play.google.com/store/apps/details?id=org.jesscarlett.vocabugoapp" target="_blank"><i class="fa fa-android w3-hover-opacity w3-text-white w3-xxlarge" style="padding:10px 10px"></i></a>
  </div>
</header>

<section id="alpha"></section>

<!-- alpha Section -->
<div class="w3-row-padding w3-center" style="margin-top:30px">
    <p class="w3-xxxlarge" id="alpha_letter" style="color: #5e17eb;">{{ alpha_letter|upper }} {{ alpha_letter|lower }}</p>
    <p class="w3-xlarge" id="alpha_pic">
        <img class="w3-hide-small" id="alpha_img" src="/static/{{ alpha_letter }}.jpg" style="width: 40%;">
        <img class="w3-hide-large w3-hide-medium" id="alpha_img_mobile" src="/static/{{ alpha_letter }}.jpg" style="width: 90%;">
    </p>
    <div style="display: flex; justify-content: center;">
        <div class="w3-row-padding w3-center" style="margin-top:15px; display: flex;">
            <p style="margin: 30;"><a href="#alpha" onclick="last_alpha()"><i class="fa fa-arrow-circle-left" style="font-size: 30px; color:#5e17eb"></i></a></p>
            <p style="margin: 30;"><a href="#alpha" onclick="next_alpha()"><i class="fa fa-arrow-circle-right" style="font-size: 30px; color:#5e17eb"></i></a></p>
        </div>
    </div>
    <p><a href="/firstwords" onclick="#" class="w3-button w3-center w3-light-grey" style="width: 150px ">First Words</a></p>
</div>


<!-- Children Section -->
<div class="w3-row-padding w3-center" style="margin-top:30px">
    <a href="https://amzn.to/48KnlO0" target="_blank">
        <img class="w3-image w3-large w3-hide-small" src="/static/children.png" alt="children">
        <img class="w3-image w3-large w3-hide-large w3-hide-medium" src="/static/children-s.png" alt="children-s">
    </a>
</div>

<script>

function last_alpha() {
    var alphas = 'abcdefghijklmnopqrstuvwxyz';
    var current_alpha = document.getElementById("alpha_letter").textContent.trim().charAt(0).toLowerCase();
    var index = alphas.indexOf(current_alpha);

    // Determine the previous letter, or "z" if the current letter is "a"
    var prev_alpha = (index === 0) ? 'z' : alphas[index - 1];

    // Update the letter display
    document.getElementById("alpha_letter").textContent = prev_alpha.toUpperCase() + "   " + prev_alpha;

    // Update the image source for both large and mobile views
    document.getElementById("alpha_img").src = `/static/${prev_alpha}.jpg`;
    document.getElementById("alpha_img_mobile").src = `/static/${prev_alpha}.jpg`;
}

function next_alpha() {
    var alphas = 'abcdefghijklmnopqrstuvwxyz';
    var current_alpha = document.getElementById("alpha_letter").textContent.trim().charAt(0).toLowerCase();
    var index = alphas.indexOf(current_alpha);

    // Determine the next letter, or "a" if the current letter is "z"
    var next_alpha = (index === alphas.length - 1) ? 'a' : alphas[index + 1];

    // Update the letter display
    document.getElementById("alpha_letter").textContent = next_alpha.toUpperCase() + "   " + next_alpha;

    // Update the image source for both large and mobile views
    document.getElementById("alpha_img").src = `/static/${next_alpha}.jpg`;
    document.getElementById("alpha_img_mobile").src = `/static/${next_alpha}.jpg`;
}

</script>

{% endblock %}
