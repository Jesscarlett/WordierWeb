{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-large"></span><br><br>
    <span class="w3-xxlarge w3-hide-small">Learn in games and laughters.</span><br>
    <span class="w3-xlarge w3-hide-large w3-hide-medium">Learn in games and laughters.</span><br>
    <p><a href="#about" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Download in app store today</a></p>
  </div>
</header>

<!-- Choice helper Section -->
<div class="w3-row-padding w3-center" style="margin-top:30px">
    <p class="w3-center w3-large"><strong>List Your Options & Let Us Pick For You</strong></p>
    <form method="post" action="{% url 'choice_helper' %}">
    {% csrf_token %}
        <input type="text" name="choice1" id="choice1" value="option 1"><br><br>
        <input type="text" name="choice2" id="choice2" value="option 2"><br><br>
        <input type="text" name="choice3" id="choice3" value="option 3"><br><br>
        <input type="text" name="choice4" id="choice4" value="option 4"><br><br>
        <input type="text" name="choice5" id="choice5" value="option 5"><br><br>
        <input type="submit" value="CHOOSE">
    </form>
    <div class="w3-center" style="margin-top:64px; margin-bottom:64px;">
        <p class="w3-xlarge">{{ decision }}</p>
    </div>
</div>


{% endblock %}
